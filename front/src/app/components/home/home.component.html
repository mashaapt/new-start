<div class="page-header">
  <h1>Список покупок</h1>
</div>

<div class="panels">

   <div class="panel">
     <div class="form-inline">
       <div class="form-group">
         <div class="col-md-8">
           <input class="form-control" [(ngModel)]="text" placeholder="Название" />
         </div>
       </div>
       <div class="form-group">
         <div class="col-md-6">
           <input
             type="number"
             class="form-control"
             [(ngModel)]="price"
             placeholder="Цена"
           />
         </div>
       </div>
       <div class="form-group">
         <div class="col‰-md-offset-2 col-md-8">
           <button class="btn btn-default" (click)="addItem(text, price)">
             Добавить
           </button>
         </div>
       </div>
     </div>
     <table class="table table-striped" border="1">
       <thead>
         <tr>
           <th>Предмет</th>
           <th>Цена</th>
           <th>Куплено</th>
         </tr>
       </thead>
       <tbody>
         <tr *ngFor="let item of items">
           <td>{{ item.purchase }}</td>
           <td>{{ item.price }}</td>
           <td><input class="checkbox" type="checkbox" [(ngModel)]="item.done" /></td>
         </tr>
       </tbody>
     </table>
   </div>
   
   <div class="panel">
   
      <!-- <app-calculator></app-calculator> -->
      <app-calc></app-calc>
    </div>
</div>
